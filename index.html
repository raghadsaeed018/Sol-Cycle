<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Waste Resource Catalog</title> 
    <link rel="stylesheet" href="static/styles.css"/>
    
</head>
<body>
    <div class="header">
        <h1>🚀 Mars Waste Resource Catalog</h1>
        <p>Transforming waste into valuable resources for Mars colonization</p>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <h3 id="totalItems">24</h3>
            <p>Total Items</p>
        </div>
        <div class="stat-card">
            <h3 id="totalWeight">1,847</h3>
            <p>Total Weight (kg)</p>
        </div>
        <div class="stat-card">
            <h3 id="categoriesCount">5</h3>
            <p>Categories</p>
        </div>
        <div class="stat-card">
            <h3 id="roverCollections">12</h3>
            <p>Rover Collections</p>
        </div>
    </div>

    <div class="controls">
        <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search materials...">
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="metals">Metals</button>
            <button class="filter-btn" data-category="plastics">Plastics</button>
            <button class="filter-btn" data-category="electronics">Electronics</button>
            <button class="filter-btn" data-category="composites">Composites</button>
            <button class="filter-btn" data-category="glass">Glass</button>
        </div>
    </div>

    <div class="inventory-grid" id="inventoryGrid"></div>

    <div class="cart" id="cart">
        🛒 Requests <span class="cart-count" id="cartCount">0</span>
    </div>

</body>
<script src="static/script.js"></script> 
</html>
